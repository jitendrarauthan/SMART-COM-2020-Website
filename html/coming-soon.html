<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Architects+Daughter|Dosis&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/coming-page.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>{ Coming Soon }</h1>
      <h3>If you leave us your address, we would would notify you when this page is up & running</h3>
    </header>

    <section class="container">
      <div class="wrapBox animated rollIn">
        <div class="box">
          <div class="thanks"><p>THANK YOU!</p></div>
          <form action="#">
            <div>
              <label for="first-name">Your best email address:</label>
              <input type="email" name="first-name" id="name" placeholder="" />
            </div>

            <div>
              <button id="send" type="submit">
                SUBMIT <i class="fa fa-paper-plane"></i>
              </button>
            </div>
          </form>
          <div class="social">
            <!--<ul>
              <li><i class="fa fa-facebook"></i></li>
              <li><i class="fa fa-google-plus"></i></li>
              <li><i class="fa fa-twitter"></i></li>
              <li><i class="fa fa-youtube"></i></li>
            </ul>-->
          </div>
        </div>
      </div>
    </section>

    <footer></footer>
    <script>
      $(document).ready(function() {
        $("#send").click(function(e) {
          e.preventDefault();
          $(this).addClass("animated fadeOutRight");
          $(".box form").addClass("animated fadeOut");

          $(this, ".box form").one(
            "webkitAnimationEnd mozAnimationEnd MSAnimationEnd  oanimationend animationend",
            function() {
              $(this).hide();
              $(".box form").hide();
              $(".thanks")
                .show()
                .addClass("animated zoomIn");
              $(".box").height("auto");
            }
          );
        });
      });
    </script>
  </body>
</html>
